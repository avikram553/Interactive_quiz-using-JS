<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>NINJA QUIZ</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-2 my-4">AVENGERS QUIZ</h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4  bg-light d-none text-center  ">
        <div class="container lead">
            <p class="display-5">You are <span class="text-danger display-1 p-3">0%</span>Avenger</p>
        </div>
    </div>
    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-1  text-white">Here are the Questions</h2>
        <form  class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1) Who killed Thanos?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name='q1' value="A" checked>
                    <label class="form-check-label">Thor</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name='q1' value="B" >
                    <label class="form-check-label">Captain Marvel</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2) Weapon that killed Thanos Was?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name='q2' value="A" checked>
                    <label class="form-check-label">Stormbreaker</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name='q2' value="B" >
                    <label class="form-check-label">Mjolnir</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3) Who saved Mr.Stark in space?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name='q3' value="A" checked>
                    <label class="form-check-label">Thor</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name='q3' value="B" >
                    <label class="form-check-label">Captain Marvel</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4) Which infinity stone do Dr.Strange have?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name='q4' value="A" checked>
                    <label class="form-check-label">Time</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name='q4' value="B" >
                    <label class="form-check-label">Power</label>
                </div>
            </div>
            <div class="text-left">
                <input type="submit" class="btn-btn-light">
            </div>
        </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
